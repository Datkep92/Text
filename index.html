<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hi·ªÉn th·ªã n·ªôi dung PDF c√≥ th·ªÉ s·ª≠a (xu·ªëng d√≤ng ch√≠nh x√°c)</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea {
      width: 100%;
      height: 600px;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 10px;
      border: 1px solid #ccc;
      background: #fff;
    }
  </style>
</head>
<body>

<h3>üìÇ Ch·ªçn file PDF ‚ûú Hi·ªÉn th·ªã vƒÉn b·∫£n c√≥ th·ªÉ s·ª≠a (t√°ch d√≤ng ƒë√∫ng)</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">Ch∆∞a x·ª≠ l√Ω</div>
<textarea id="pdfTextArea" placeholder="To√†n b·ªô vƒÉn b·∫£n s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y..."></textarea>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

function removeVietnamese(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
            .replace(/ƒë/g, "d").replace(/ƒê/g, "D").toLowerCase();
}

// Gom ch·ªØ theo d√≤ng ngang (d·ª±a theo Y)
function groupByLine(items) {
  const lines = {};
  for (const item of items) {
    const y = Math.round(item.transform[5]); // Y l√† chi·ªÅu cao (d√≤ng)
    const x = item.transform[4]; // X l√† v·ªã tr√≠ ngang

    if (!lines[y]) lines[y] = [];
    lines[y].push({ x, str: item.str });
  }

  const sortedY = Object.keys(lines).sort((a, b) => b - a);
  return sortedY.map(y => {
    return lines[y]
      .sort((a, b) => a.x - b.x)
      .map(t => t.str)
      .join(' ');
  });
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = 'üì• ƒêang x·ª≠ l√Ω...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let allLines = [];

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const rawLines = groupByLine(content.items);

    // B·ªè d√≤ng ki·ªÉu "Trang 1", "Trang 2"
    const cleaned = rawLines.filter(line => !/^trang\s*\d+$/i.test(removeVietnamese(line.trim())));

    allLines.push(...cleaned);
  }

  // T√°ch d√≤ng khi g·∫∑p t·ª´ kho√° "h√†ng h√≥a" ho·∫∑c "chi·∫øt kh·∫•u"
  let finalLines = [];
  for (let line of allLines) {
    const noAccent = removeVietnamese(line);
    if (/hang hoa|chiet khau/.test(noAccent)) {
      finalLines.push(''); // xu·ªëng d√≤ng tr∆∞·ªõc
    }
    finalLines.push(line);
  }

  document.getElementById('pdfTextArea').value = finalLines.join('\n');
  status.innerText = `‚úÖ Xong: ${pdf.numPages} trang`;
});
</script>
</body>
</html>
