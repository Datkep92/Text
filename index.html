<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr√≠ch h√≥a ƒë∆°n ‚ûú Ph√¢n HKD & NPP</title>
  <style>
    body { font-family: Arial; display: flex; padding: 20px; gap: 20px; }
    #left { width: 220px; }
    #left ul { list-style: none; padding: 0; }
    #left li { cursor: pointer; margin: 5px 0; color: blue; text-decoration: underline; }
    #right { flex: 1; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 5px; font-size: 13px; }
    input[type="text"], input[type="number"] { width: 100%; box-sizing: border-box; }
    .center { text-align: center; }
    .btn-small { font-size: 11px; padding: 2px 5px; }
  </style>
</head>
<body>

<div id="left">
  <h4>üìã Danh s√°ch HKD</h4>
  <ul id="hkdList"></ul>
</div>

<div id="right">
  <h3>üìÑ B·∫£ng k√™ h√†ng h√≥a</h3>
  <input type="file" id="pdfInput" accept="application/pdf"><br>
  <div id="status">Ch∆∞a x·ª≠ l√Ω</div>
  <div id="output"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

const hkdData = {};
let currentHKD = '';

function removeVN(str) {
  return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "")
    .replace(/ƒë/g, "d").replace(/ƒê/g, "D").toLowerCase();
}

function groupTextByY(items) {
  const lines = {};
  for (const item of items) {
    const y = Math.round(item.transform[5]);
    const x = item.transform[4];
    if (!lines[y]) lines[y] = [];
    lines[y].push({ x, str: item.str });
  }

  const sortedY = Object.keys(lines).sort((a, b) => b - a);
  return sortedY.map(y => lines[y].sort((a, b) => a.x - b.x).map(t => t.str).join(' '));
}

function parseInvoiceBlocks(lines) {
  const blocks = [];
  let block = [];
  for (const line of lines) {
    if (/^mau so|^ky hieu|^so:|^hoa don gia tri/i.test(removeVN(line)) && block.length) {
      blocks.push(block);
      block = [];
    }
    block.push(line);
  }
  if (block.length) blocks.push(block);
  return blocks;
}

function getHKD(block) {
  for (let i = 0; i < block.length; i++) {
    if (/ten nguoi mua/.test(removeVN(block[i]))) {
      return block[i + 1]?.trim() || 'HKD kh√¥ng r√µ';
    }
  }
  return 'HKD kh√¥ng r√µ';
}

function getNPP(block) {
  for (let i = 0; i < block.length; i++) {
    if (/ten nguoi ban/.test(removeVN(block[i]))) {
      return block[i + 1]?.trim() || 'NPP kh√¥ng r√µ';
    }
  }
  return 'NPP kh√¥ng r√µ';
}

function extractDataFromBlock(block) {
  const HKD = getHKD(block);
  const NPP = getNPP(block);
  const data = [];

  const start = block.findIndex(l => /hang hoa, dich vu/.test(removeVN(l)));
  if (start === -1) return { HKD, NPP, data };

  for (let i = start + 1; i < block.length; i++) {
    const line = block[i];
    if (/^tong|^thue|^tong tien|^chu ky/.test(removeVN(line))) break;

    const parts = line.trim().split(/\s+/);
    if (parts.length < 6) continue;

    const last = parts.slice(-6);
    if (!last[0] || !isNaN(last[0]) === false) continue; // kh√¥ng c√≥ DVT th√¨ b·ªè

    let name = parts.slice(0, parts.length - 6).join(' ');
    name = name.replace(/^\d+\s*/g, '').replace(/^hang\s*/i, '');

    const sl = parseFloat(last[1].replace(',', '.')) || 0;
    const giaRaw = last[2].replace(/\./g, '').replace(',', '.');
    const gia = parseFloat(giaRaw) || 0;

    data.push({
      ten: name,
      dvt: last[0],
      sl,
      gia,
      ck: last[3],
      thue: last[4],
      tt: gia * sl,
      loai: 'H√†ng h√≥a',
      hkd: HKD,
      npp: NPP
    });
  }

  return { HKD, NPP, data };
}

function displayHKDList() {
  const list = document.getElementById('hkdList');
  list.innerHTML = '';
  Object.keys(hkdData).forEach(hkd => {
    const li = document.createElement('li');
    li.textContent = hkd;
    li.onclick = () => showTableFor(hkd);
    list.appendChild(li);
  });
}

function showTableFor(hkd) {
  currentHKD = hkd;
  const items = hkdData[hkd];
  const output = document.getElementById('output');
  if (!items || items.length === 0) {
    output.innerHTML = '<i>Kh√¥ng c√≥ d·ªØ li·ªáu</i>';
    return;
  }

  let html = `<button onclick="addRow()">‚ûï Th√™m h√†ng th·ªß c√¥ng</button>
  <table id="itemTable"><thead><tr>
    <th>STT</th><th>T√™n h√†ng</th><th>ƒêVT</th><th>S·ªë l∆∞·ª£ng</th>
    <th>ƒê∆°n gi√°</th><th>Chi·∫øt kh·∫•u</th><th>Thu·∫ø su·∫•t</th><th>Th√†nh ti·ªÅn</th>
    <th>Lo·∫°i</th><th>HKD</th><th>NPP</th><th></th>
  </tr></thead><tbody>`;

  items.forEach((p, i) => {
    html += `<tr>
      <td class="center">${i + 1}</td>
      <td><input value="${p.ten}"></td>
      <td><input value="${p.dvt}"></td>
      <td><input class="sl" type="number" value="${p.sl}" oninput="updateTotals()"></td>
      <td><input class="dg" type="text" value="${p.gia.toLocaleString('vi-VN')}" oninput="updateTotals()"></td>
      <td><input value="${p.ck}"></td>
      <td><input value="${p.thue}"></td>
      <td><input class="tt" type="text" value="${p.tt.toLocaleString('vi-VN')}" readonly></td>
      <td><input value="${p.loai}"></td>
      <td><input value="${p.hkd}"></td>
      <td><input value="${p.npp}"></td>
      <td><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>
    </tr>`;
  });

  html += `</tbody>
    <tfoot><tr>
      <td colspan="3"><b>T·ªïng</b></td>
      <td id="totalQty" class="center">0</td>
      <td></td><td></td><td></td>
      <td id="totalAmt" class="center">0</td>
      <td colspan="4"></td>
    </tr></tfoot>
  </table>`;
  output.innerHTML = html;
  updateTotals();
}

function addRow() {
  const tbody = document.querySelector('#itemTable tbody');
  const tr = document.createElement('tr');
  tr.innerHTML = `
    <td class="center">#</td>
    <td><input></td><td><input></td>
    <td><input class="sl" type="number" value="0" oninput="updateTotals()"></td>
    <td><input class="dg" type="text" value="0" oninput="updateTotals()"></td>
    <td><input></td><td><input></td>
    <td><input class="tt" type="text" value="0" readonly></td>
    <td><input></td><td><input value="${currentHKD}"></td><td><input></td>
    <td><button class="btn-small" onclick="this.closest('tr').remove(); updateTotals()">‚ùå</button></td>`;
  tbody.appendChild(tr);
  updateTotals();
}

function updateTotals() {
  let totalQty = 0, totalAmt = 0;
  document.querySelectorAll('#itemTable tbody tr').forEach((row, i) => {
    row.children[0].innerText = i + 1;
    const sl = parseFloat(row.querySelector('.sl')?.value) || 0;
    const dgRaw = row.querySelector('.dg')?.value || '0';
    const dg = parseFloat(dgRaw.replaceAll('.', '').replace(',', '.')) || 0;
    const tt = sl * dg;
    row.querySelector('.tt').value = tt.toLocaleString('vi-VN');
    totalQty += sl;
    totalAmt += tt;
  });
  document.getElementById('totalQty').innerText = totalQty;
  document.getElementById('totalAmt').innerText = totalAmt.toLocaleString('vi-VN');
}

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = 'üì• ƒêang x·ª≠ l√Ω...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

  let allLines = [];
  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const lines = groupTextByY(content.items);
    allLines.push(...lines);
  }

  const blocks = parseInvoiceBlocks(allLines);

  for (const block of blocks) {
    const parsed = extractDataFromBlock(block);
    if (!parsed.HKD || parsed.data.length === 0) continue;
    if (!hkdData[parsed.HKD]) hkdData[parsed.HKD] = [];
    hkdData[parsed.HKD].push(...parsed.data);
  }

  displayHKDList();
  status.innerText = `‚úÖ X·ª≠ l√Ω xong ${blocks.length} h√≥a ƒë∆°n`;
});
</script>
</body>
</html>
