<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tr√≠ch xu·∫•t h√≥a ƒë∆°n PDF - Qu·∫£n l√Ω H·ªô KD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body { margin: 0; font-family: Arial; display: flex; height: 100vh; }
    .sidebar { width: 250px; padding: 15px; background: #f0f0f0; overflow-y: auto; }
    .main { flex: 1; padding: 20px; overflow-y: auto; }
    button, input[type=file] { margin: 8px 0; padding: 8px; font-size: 14px; }
    ul { list-style: none; padding: 0; }
    li { padding: 6px; background: #fff; border: 1px solid #ccc; margin-bottom: 4px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    .total { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>üìÇ Danh s√°ch H·ªô KD</h3>
    <ul id="hkdList"></ul>
  </div>

  <div class="main">
    <h2>üì• T·∫£i h√≥a ƒë∆°n PDF</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="xuLyPDF()">X·ª≠ l√Ω h√≥a ƒë∆°n</button>

    <div id="thongTinHKD"></div>
    <div id="bangHang"></div>
  </div>

  <script>
    let ds = JSON.parse(localStorage.getItem('DS_HKD') || '[]');
    let curHKD = null;

    function saveDS() {
      localStorage.setItem('DS_HKD', JSON.stringify(ds));
    }

    function renderDanhSach() {
      const ul = document.getElementById('hkdList');
      ul.innerHTML = '';
      ds.forEach(h => {
        const li = document.createElement('li');
        li.textContent = h.ten;
        li.onclick = () => {
          curHKD = h;
          renderChiTiet();
        };
        ul.appendChild(li);
      });
    }

    function renderChiTiet() {
      if (!curHKD) return;
      document.getElementById('thongTinHKD').innerHTML = `<h3>üìå ${curHKD.ten}</h3>`;
      let html = `<table>
        <tr><th>T√™n h√†ng</th><th>ƒêVT</th><th>SL</th><th>ƒê∆°n gi√°</th><th>Nh√† ph√¢n ph·ªëi</th><th>T·ªïng ti·ªÅn</th></tr>`;
      let tongSL = 0, tongTien = 0;
      curHKD.hang.forEach(h => {
        const tt = h.sl * h.gia;
        tongSL += h.sl;
        tongTien += tt;
        html += `<tr>
          <td>${h.ten}</td>
          <td>${h.dvt || ''}</td>
          <td>${h.sl}</td>
          <td>${h.gia.toLocaleString()}</td>
          <td>${h.npp}</td>
          <td>${tt.toLocaleString()}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<div class="total">T·ªïng SL: ${tongSL} | T·ªïng ti·ªÅn: ${tongTien.toLocaleString()} ƒë</div>`;
      document.getElementById('bangHang').innerHTML = html;
    }

    async function xuLyPDF() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Ch·ªçn file PDF!');
      const buffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        fullText += content.items.map(i => i.str).join(' ') + '\\n';
      }
      processPDFContent(fullText);
    }

    function processPDFContent(text) {
      const tenHKD = (text.match(/T√™n ng∆∞·ªùi mua\\s*[:\\-]?\\s*(.+)/i) || [])[1]?.trim() || 'Ch∆∞a r√µ';
      const tenNPP = (text.match(/T√™n ng∆∞·ªùi b√°n\\s*[:\\-]?\\s*(.+)/i) || [])[1]?.trim() || 'Kh√¥ng r√µ';

      if (!tenHKD) return alert("Kh√¥ng t√¨m th·∫•y ng∆∞·ªùi mua!");
      let hkd = ds.find(h => h.ten === tenHKD);
      if (!hkd) {
        hkd = { ten: tenHKD, hang: [] };
        ds.push(hkd);
      }

      curHKD = hkd;

      const lines = text.split('\\n');
      const regexSP = /(.+?)\\s+(Th√πng|Chai|G√≥i|T√∫i|H·ªôp|Kg|T·∫•m)\\s+(\\d+)\\s+([\\d.,]+)\\s+\\d+%\\s+([\\d.,]+)/i;

      lines.forEach(line => {
        const m = line.match(regexSP);
        if (m) {
          const ten = m[1].trim();
          const dvt = m[2];
          const sl = parseInt(m[3]);
          const gia = parseFloat(m[4].replace(/[.,]/g, ''));
          const thanhtien = parseFloat(m[5].replace(/[.,]/g, ''));

          const sp = hkd.hang.find(h => h.ten === ten && h.npp === tenNPP);
          if (sp) {
            sp.sl += sl;
            sp.thanhtien += thanhtien;
          } else {
            hkd.hang.push({ ten, dvt, sl, gia, npp: tenNPP, thanhtien });
          }
        }
      });

      saveDS();
      renderDanhSach();
      renderChiTiet();
      alert(`‚úÖ ƒê√£ x·ª≠ l√Ω cho H·ªô KD: ${tenHKD}`);
    }

    renderDanhSach();
  </script>
</body>
</html>
