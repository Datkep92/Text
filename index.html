<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Qu·∫£n l√Ω H·ªô KD - T·ª± ƒë·ªông t·ª´ H√≥a ƒê∆°n</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; display: flex; height: 100vh; }
    .sidebar { width: 250px; background: #f1f1f1; padding: 15px; overflow-y: auto; }
    .main { flex: 1; padding: 20px; overflow-y: auto; }
    button { margin: 5px 0; padding: 8px; font-size: 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { padding: 6px; border: 1px solid #ccc; text-align: left; }
    .total-summary { margin-top: 15px; font-weight: bold; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>

  <div class="sidebar">
    <h3>üìÇ H·ªô KD</h3>
    <ul id="hkdList"></ul>
  </div>

  <div class="main">
    <h2>üì• Nh·∫≠p h√≥a ƒë∆°n (PDF)</h2>
    <input type="file" id="pdfFile" accept="application/pdf" />
    <button onclick="xuLyPDF()">T·∫£i v√† x·ª≠ l√Ω PDF</button>

    <div id="thongTinHKD"></div>
    <div id="bangHang"></div>
  </div>

  <script>
    let ds = JSON.parse(localStorage.getItem('DS_HKD') || '[]');
    let curHKD = null;

    function saveDS() {
      localStorage.setItem('DS_HKD', JSON.stringify(ds));
    }

    function renderDanhSach() {
      const ul = document.getElementById('hkdList');
      ul.innerHTML = '';
      ds.forEach(h => {
        const li = document.createElement('li');
        li.textContent = h.ten;
        li.style.cursor = 'pointer';
        li.onclick = () => {
          curHKD = h;
          renderChiTietHKD();
        };
        ul.appendChild(li);
      });
    }

    function renderChiTietHKD() {
      if (!curHKD) return;
      document.getElementById('thongTinHKD').innerHTML = `<h3>üìå ${curHKD.ten}</h3>`;
      let html = `<table>
        <tr><th>T√™n h√†ng</th><th>SL</th><th>Gi√°</th><th>NPP</th><th>T·ªïng ti·ªÅn</th></tr>`;
      let tongSL = 0, tongTien = 0;
      curHKD.hang.forEach(h => {
        const tt = h.sl * h.gia;
        tongSL += h.sl;
        tongTien += tt;
        html += `<tr>
          <td>${h.ten}</td>
          <td>${h.sl}</td>
          <td>${h.gia.toLocaleString()}</td>
          <td>${h.npp}</td>
          <td>${tt.toLocaleString()}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<div class="total-summary">T·ªïng SL: ${tongSL} | T·ªïng ti·ªÅn: ${tongTien.toLocaleString()} ƒë</div>`;
      document.getElementById('bangHang').innerHTML = html;
    }

    async function xuLyPDF() {
      const file = document.getElementById('pdfFile').files[0];
      if (!file) return alert('Ch·ªçn file PDF!');
      const buffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise;
      let fullText = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const txt = content.items.map(i => i.str).join(' ');
        fullText += txt + '\n';
      }
      processPDFContent(fullText);
    }

    function processPDFContent(text) {
      const tenHKD = (text.match(/H·ªô Kinh Doanh\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Ch∆∞a r√µ';
      const npp = (text.match(/Nh√† Ph√¢n Ph·ªëi\s*[:\-]?\s*(.+)/i) || [])[1]?.trim() || 'Kh√¥ng r√µ';

      let hkd = ds.find(h => h.ten === tenHKD);
      if (!hkd) {
        hkd = { ten: tenHKD, hang: [] };
        ds.push(hkd);
      }
      curHKD = hkd;

      // X·ª≠ l√Ω h√†ng ho√° theo d√≤ng c√≥: "T√™n SP  S·ªë l∆∞·ª£ng  Gi√°"
      const lines = text.split('\n');
      lines.forEach(line => {
        const match = line.match(/(.+?)\s+(\d+)\s+([\d,.]+)/);
        if (match) {
          const ten = match[1].trim();
          const sl = parseInt(match[2]);
          const gia = parseFloat(match[3].replace(/[,.]/g, ''));

          if (!ten || isNaN(sl) || isNaN(gia)) return;

          // t√¨m h√†ng tr√πng theo t√™n + NPP
          const sp = hkd.hang.find(h => h.ten === ten && h.npp === npp);
          if (sp) {
            sp.sl += sl;
            sp.gia = gia; // c·∫≠p nh·∫≠t gi√° m·ªõi
          } else {
            hkd.hang.push({ ten, sl, gia, npp });
          }
        }
      });

      saveDS();
      renderDanhSach();
      renderChiTietHKD();
      alert('‚úÖ ƒê√£ x·ª≠ l√Ω h√≥a ƒë∆°n cho H·ªô KD: ' + tenHKD);
    }

    renderDanhSach();
  </script>
</body>
</html>
