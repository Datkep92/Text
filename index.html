<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hiển thị toàn bộ nội dung PDF (có thể sửa)</title>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea {
      width: 100%;
      height: 500px;
      font-family: monospace;
      white-space: pre-wrap;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h3>📂 Chọn PDF để hiển thị nội dung chỉnh sửa được</h3>
<input type="file" id="pdfInput" accept="application/pdf">
<div id="status">Chưa xử lý</div>
<textarea id="pdfTextArea" placeholder="Toàn bộ nội dung PDF sẽ hiển thị tại đây..."></textarea>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
  'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

document.getElementById('pdfInput').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const status = document.getElementById('status');
  status.innerText = '📥 Đang xử lý PDF...';

  const arrayBuffer = await file.arrayBuffer();
  const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
  let fullText = '';

  for (let i = 1; i <= pdf.numPages; i++) {
    const page = await pdf.getPage(i);
    const content = await page.getTextContent();
    const pageText = content.items.map(item => item.str).join(' ');
    fullText += `--- Trang ${i} ---\n` + pageText + '\n\n';
  }

  document.getElementById('pdfTextArea').value = fullText;
  status.innerText = `✅ Đã tải ${pdf.numPages} trang`;
});
</script>
</body>
</html>
