<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Link Facebook</title>
    <style>
        /* CSS cho nút nổi */
        #copyButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>

    <!-- Nút nổi -->
    <button id="copyButton">Sao chép Link</button>

    <script>
        // JavaScript sao chép link bài viết Facebook
        document.getElementById('copyButton').addEventListener('click', function() {
            // Lấy link bài viết Facebook (có thể thay đổi tùy theo cách lấy URL từ trang)
            var url = window.location.href;

            // Tạo một trường input tạm thời để copy link
            var tempInput = document.createElement('input');
            tempInput.value = url;
            document.body.appendChild(tempInput);

            // Chọn và sao chép nội dung của input
            tempInput.select();
            document.execCommand('copy');

            // Xoá input tạm thời
            document.body.removeChild(tempInput);

            // Thông báo đã sao chép
            alert('Đã sao chép link bài viết!');
        });
    </script>

</body>
</html>
