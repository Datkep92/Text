<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quét và Sao chép Link Bài viết Facebook</title>
    <style>
        /* CSS cho nút nổi */
        #copyAllButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #copyAllButton:hover {
            background-color: #365899;
        }
    </style>
</head>
<body>

    <!-- Nút nổi -->
    <button id="copyAllButton">Sao chép tất cả Link bài viết</button>

    <script>
        // Hàm sao chép tất cả các link bài viết trên trang Facebook
        document.getElementById('copyAllButton').addEventListener('click', function() {
            // Lấy tất cả các link bài viết trên Facebook (sử dụng selector để tìm các bài viết)
            var links = document.querySelectorAll('a[href^="https://www.facebook.com/"]');
            var copiedLinks = [];
            
            links.forEach(function(link) {
                // Kiểm tra nếu đó là một bài viết (có thể có thêm điều kiện tùy vào cấu trúc của trang)
                if (link.href.includes('/posts/')) {
                    copiedLinks.push(link.href);
                }
            });
            
            if (copiedLinks.length > 0) {
                // Tạo một chuỗi các link và sao chép vào clipboard
                var textToCopy = copiedLinks.join('\n');
                var tempInput = document.createElement('textarea');
                tempInput.value = textToCopy;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Thông báo đã sao chép
                alert('Đã sao chép ' + copiedLinks.length + ' link bài viết!');
            } else {
                alert('Không tìm thấy bài viết để sao chép!');
            }
        });
    </script>

</body>
</html>
